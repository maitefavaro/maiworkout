{% load static %}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
<html>
    <head>

    </head>

    <body>
        <img class="logo_img" src="{% static 'img/mw.png' %}" alt="">
        <div class="tela_toda">
            
            <form action="{% url 'cadastro' %}" method="post"> 
                {% csrf_token %}
                <input class="nome" type="text" placeholder="Nome" name="username">
                <br>
                <br>
                <input class="email" type="email" placeholder="Email" name="email">
                <br>
                <br>
                <input class="dt_nascimento" type="date" name="dt_nascimento" id="nascimento" placeholder="dd-mm-yyyy" value="10-20-2002"
                min="1997-01-01" max="2030-12-31">>
                <br>
                <br>
                <input class="peso" type="number" placeholder="Peso" name="peso">
                <br>
                <br>
                <input class="altura" type="text" placeholder="Altura" name="altura">
                <br>
                <br>
                <input class="senha1" type="password" placeholder="Digite sua senha" name="senha1">
                <br>
                <br>
                <input class="senha2" type="password" placeholder="Confirme sua senha" name="senha2">
                <br>
                <br>
                <input class="cadastrar" type="submit" value="Cadastrar">
            </form>
            <a href="{% url 'index' %}"><button class="telainicial">Tela inicial</button></a>

        </div>
        
    </body>
</html>
